<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Search Results</h1>
    <p>You searched for {{ searched_for }}.</p>
    
    <ul>
        {% for tweet in the_tweets %}
        <li>{{ tweet.text }}</li>
        {% endfor %}
    </ul>
    <button type="submit" name ="submit" onclick="window.history.back()">Back</button>
    
</body>
</html>
